<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Gross Sales Forecast</h1>
    
    <!-- Chart Container -->
    <canvas id="salesChart"></canvas>
    
    <!-- Table Container -->
    <h2>Forecasted Data</h2>
    <table border="1" id="forecastTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Predicted Gross Sales</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Get the forecast data from Flask, correctly converting it into JSON format
        const forecastData = JSON.parse('{{ forecast_data | tojson | safe }}');
        
        console.log("Forecast Data: ", forecastData); // Log the forecast data to debug

        // Check if the forecast data is empty
        if (!forecastData || forecastData.length === 0) {
            console.error("No forecast data available.");
        }

        // Ensure that dates are in ISO 8601 format and log the parsed data
        const labels = forecastData.map(data => {
            const date = new Date(data.Date).toISOString().split('T')[0]; // Convert to 'YYYY-MM-DD'
            console.log("Parsed Date: ", date);
            return date;
        });

        const salesData = forecastData.map(data => data.TimeGPT);

        // Log the sales data to ensure it's correct
        console.log("Sales Data: ", salesData);

        // Initialize Chart.js
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Predicted Gross Sales',
                    data: salesData,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false,
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day'
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Populate the forecast table
        const tableBody = document.querySelector('#forecastTable tbody');
        forecastData.forEach(data => {
            const row = document.createElement('tr');
            const dateCell = document.createElement('td');
            const formattedDate = new Date(data.Date).toISOString().split('T')[0]; // Ensure correct date format
            dateCell.textContent = formattedDate;
            const salesCell = document.createElement('td');
            salesCell.textContent = data.TimeGPT;
            row.appendChild(dateCell);
            row.appendChild(salesCell);
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
